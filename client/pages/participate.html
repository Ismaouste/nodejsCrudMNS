<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Liste</title>
</head>
<body>
  <nav class="green" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="/" class="brand-logo">ColorFoodCities</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/pages/liste.html">L'enquête</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="/pages/liste.html">L'enquête</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

<br>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="name" type="text" class="validate">
          <label for="name">Nom Prénom</label>
        </div>
        <div class="input-field col s6">
          <input id="city" type="text" class="validate">
          <label for="city">Ville de résidence</label>
        </div>
      </div>

      <div class="row">
          <div class="input-field col s12">
            <br><select>
              <option value="" disabled selected>En choisir un seul</option>
              <option id="vehicle3" name="vehicle3" value="sandwiches">Sandwiches</option>
              <option value="cereals">Céréales</option>
              <option value="salads">Salades</option>
              <option value="stews">ragoûts</option>
              <option value="noodles">Nouilles</option>
              <option value="soups">Soupes</option>
              <option value="desserts">Desserts</option>
            </select>
            <label>Mon encas préféré</label>
          </div>
      </div>

      <span class="color-picker">
        <label for="colour">
          <input type="color" value="#1DB8CE" id="colour">
        Ma couleur favorite</label>
      </span>
      

      <div class="row">
        <div class="col s12">
          <div class="input-field col s6">
            <label for="contactInformation">
              <input id="contactInformation" type="checkbox" />
              <span>J'accepte que ma participation figure sur la liste publique.</span>
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <br><br>
          <button class="btn waves-effect waves-light" type="submit" name="action">Envoyer
          <i class="material-icons right">send</i>
        </div>
      </div>
      </button>
    </form>
  </div>

  <script src="../assets/scripts/script.js"></script>
  <script  src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
     $('select').material_select();
  </script>
</body>
</html>
