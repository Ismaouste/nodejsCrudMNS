<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <title>Liste</title>
</head>
<body>
<nav class="green" role="navigation">
  <div class="nav-wrapper container">
    <a id="logo-container" href="/" class="brand-logo">ColorFoodCities</a>
    <ul class="right hide-on-med-and-down">
      <li><a href="/pages/liste.html">L'enquête</a></li>
      <li class="active">
        <a href="/pages/participate.html">Participer</a>
      </li>
    </ul>

    <ul id="nav-mobile" class="sidenav">
      <li><a href="/pages/liste.html">L'enquête</a></li>
      <li class="active">
        <a href="/pages/participate.html">Participer</a>
      </li>
    </ul>
    <a href="#" data-target="nav-mobile" class="sidenav-trigger"
    ><i class="material-icons">menu</i></a
    >
  </div>
</nav>

<br />
<div class="container">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="name" type="text" class="validate" />
        <label for="name">Nom Prénom</label>
      </div>
      <div class="input-field col s6">
        <input id="city" type="text" class="validate" />
        <label for="city">Ville de résidence</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <br />
        <select name="favouriteFood" id="favouriteFood">
          <option value="sandwiches">Sandwiches</option>
          <option value="cereals">Céréales</option>
          <option value="salads">Salades</option>
          <option value="stews">Ragoûts</option>
          <option value="noodles">Nouilles</option>
          <option value="soups">Soupes</option>
          <option value="desserts">Desserts</option>
        </select>
        <label for="favouriteFood">Mon encas préféré</label>
      </div>
      <div class="input-field col s6">
        <label for="colour"><input type="color" id="colour" name="colour" value="#f5b942" />
        Ma couleur fétiche</label>
      </div>

    </div>

    <div class="row">
      <div class="col s12">
        <div class="input-field col s6">
          <label for="contactInformation">
            <input id="contactInformation" type="checkbox" />
            <span>J'accepte que ma participation figure sur la liste publique.</span>
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <br /><br />
        <button
                class="btn waves-effect waves-light"
                type="submit"
                id="participate"
                name="action"
        >
          Envoyer <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>

<script src="../assets/scripts/postSurvey.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  M.AutoInit();
</script>
</body>
</html>
